<!DOCTYPE html>
<html>
<head>
    
    <title>SecurePet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Headland+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../styles/signup.css">

</head>

<body>
    <div class="signup-form">
        <div class="site-name">
            Securepet
        </div>
        
        <div class="signup-info">
            <form id="signupForm" method="POST" action="register.php">
                <input class="name" type="text" name="name" id="name" placeholder="Name">
                <input class="surname" type="text" name="surname" id="surname" placeholder="Surname">
                <input class="email" type="email" name="email" id="email" placeholder="Email">
                <input class="password" type="password" name="password" id="password" placeholder="Password">
                <input class="confirm-password" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
            </form>
        </div>

        <div class="line">──────────── or ────────────</div>
        <button class="signup-btn" type="submit" form="signupForm" id="submitBtn">Sign up</button>
    </div>

    <script>
    document.getElementById("submitBtn").addEventListener("click", function(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const surname = document.getElementById("surname").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm_password").value;

        if (!name || !surname || !email || !password || !confirmPassword) {
            alert("Please fill all fields.");
            return;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        document.getElementById("signupForm").submit();
    });
    </script>
</body>

</html>
